<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>IMSA Room Builder</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/IRB Build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <h2 style="text-align: center; font-family: sans-serif">Rotate items with the buttons. Flip room vertically with the middle button. New room/type with the left most button. Save room with checked paper icon. Open room with folder icon. Drag items to move them around.</h2>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">IMSA Room Builder</div>
      </div>
    </div>
  </body>
</html>
